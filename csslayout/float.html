<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Box Layout</title>
    <link rel="stylesheet" href="float.css" type="text/css" />
</head>
<body>
<div class="mainDiv">
    <div class="headerDiv">
        <header>
            Header
        </header>
    </div>
    <div class="navDiv">
        <nav>
            <ul>
                <li class="borderlist">Menu1</li>
                <li class="borderlist">Menu2</li>
                <li class="borderlist">Menu3</li>
            </ul>
        </nav>
    </div>
    <div class="column">
        <div class="inner left">Column1</div>
        <div class="inner right">Column3</div>
        <div class="inner">Column2</div>
    </div>
    <div class="footerDiv">
        <footer>
            Footer
        </footer>
    </div>
</div>
</body>
</html>
